<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>

<body>


<div id="wrapper" ng-app="myTodoList" ng-controller="myTodoCtrl" ng-keydown="pickTask($event)">
    <h1>My to do list</h1>
    <div id="top">
        <input type="text" ng-model="addValue" ng-keyup="addToListEnter($event)" id="addToList"  class="list-group-item">
        <button class="btn btn-primary" ng-click="addToList()">Add</button>
        <p ng-class="{hidden: !exists}">Its already in your list!</p>
    </div>
    <ul id="sortable" class="list-group">
      <li ng-repeat="(px,x) in list"
       ng-class="{completed: x.completed}" class="list-group-item" ><span ng-click="removeItem($index)"
      ng-class="{hidden: !x.completed}"><i class="material-icons">delete_forever</i>
      </span><span ng-click="updateItem($index)">{{x.value}}</span>
       <span ng-click="addToList($index)"><!-- <i class="material-icons add">playlist_add</i> --></span>
       <ul ng-class="{completed: x.completed}" ng-repeat="x in x.sublist" class="sub" >
         <span ng-click="updateItem(px,$index, true)">{{x.value}}</span>
         <span ng-click="removeItem(px,$index,true)"
        ng-class="{hidden: !x.completed}"><i class="material-icons">delete_forever</i>
        </span>
       </ul>
     </li>
    </ul>
</div>

















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</body>
</html>
